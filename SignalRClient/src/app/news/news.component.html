<div class="container">
  <h2>Subscribe</h2>
  <div class="row">


    <div class="col-md-8">

      <select name="news-topic" id="input-news-topic" class='form-control' (change)='onNewsTopicChange($event)'>
        <option value="">-- Select One --</option>
        <option value="1">Politics</option>
        <option value="2">Crime</option>
        <option value="3">Technology</option>
        <option value="4">World News</option>
        <option value="5">Sports</option>
      </select>
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-primary" (click)="onSubscribe()">Subscribe</button>
    </div>

  </div>
  <br>
  <div class="row">

    <div class="col-md-10">
      <button type="button" class="btn btn-large btn-block btn-success" (click)="onGenerateNews()">Generate News</button>
    </div>
  </div>
  <hr>
  <hr>
  <div class="container"></div>
  <h2>Feed</h2>
  <div class="row">
    <div class="row" *ngIf="feed.length > 0">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Messages</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let message of feed; let i = index">
              <td>{{i + 1}}</td>
              <td>{{message}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-md-12">
      <div class="row" *ngIf="feed.length <= 0">
        <span>No messages</span>
      </div>
    </div>
  </div>
  <h2>History</h2>
  <div class="row">
    <div class="row" *ngIf="history.length > 0">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Messages</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let h of history; let i = index">
              <td>{{i + 1}}</td>
              <td>{{h}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-12">
      <div class="row" *ngIf="history.length <= 0">
        <span>No History</span>
      </div>
    </div>
  </div>
</div>
