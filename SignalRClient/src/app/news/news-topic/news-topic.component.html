<hr>
<div class="container">
    <h2>Feed</h2>
    <div class="row">
        <div class="row" *ngIf="messages.length > 0">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Messages</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let message of messages; let i = index">
                            <td>{{i + 1}}</td>
                            <td>{{message}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-md-12">
            <div class="row" *ngIf="messages.length <= 0">
                <span>No messages</span>
            </div>
        </div>
    </div>
    <h2>History</h2>
    <div class="row">
        <div class="row" *ngIf="history.length > 0">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Messages</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let h of history; let i = index">
                            <td>{{i + 1}}</td>
                            <td>{{h}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-12">
            <div class="row" *ngIf="history.length <= 0">
                <span>No History</span>
            </div>
        </div>
    </div>
</div>
