<div class="container">

    <h1>Send some basic messages</h1>
    <div class="row">
        <form class="form-inline" (ngSubmit)="sendMessage()" #messageForm="ngForm">
            <div class="col-md-8">
                <div class="form-group">
                    <label class="sr-only" for="message">Message</label>
                    <input type="text" class="form-control" id="message" placeholder="your message..." name="message"
                        [(ngModel)]="message" required>
                </div>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary" [disabled]="!messageForm.valid">Send SignalR Message</button>
            </div>
        </form>
    </div>
    <hr>
    <div class="row" *ngIf="messages.length > 0">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Messages</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let message of messages; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{message}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="col-md-12">
        <div class="row" *ngIf="messages.length <= 0">
            <span>No messages</span>
        </div>
    </div>
</div>
